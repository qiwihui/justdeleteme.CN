<!DOCTYPE HTML>
<html>

	<head>
	
		<title>{{ i18n.title }}</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		
		<link rel="apple-touch-icon-precomposed" href="{{assetPath}}/icons/apple-touch-icon-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="{{assetPath}}/icons/apple-touch-icon-72x72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="{{assetPath}}/icons/apple-touch-icon-120x120-precomposed.png">

		<link rel="shortcut icon" href="{{assetPath}}/icons/favicon.ico">
		<link rel="stylesheet" type="text/css" href="{{assetPath}}/css/style.css" />
		<link type="text/css" rel="stylesheet" href="{{assetPath}}/css/libs/jquery.dropdown.css" />
		
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-46660488-6"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-46660488-6');
		</script>

	<body lang="{{ trans.code }}"{% if rtl %} dir="rtl"{% endif %}>

			<!-- begin language switcher -->
			<span class="language-switch" href="#" data-dropdown="#dropdown-1" id="{{ trans.code }}">{{ trans.name }}</span>
			<!-- end language switcher -->
			<a href="#about" class="info">{{ i18n.about }}</a>
		</nav>
		
		<header>
			<h1>just<span>delete</span>.me</h1>

			</p>
		</header>
